{%- macro render_field_with_errors(field) -%}
  <p>{{ field.label }}{{ field(**kwargs)|safe }}
    {%- if field.errors -%}
      {%- for error in field.errors -%}
        <span style="color: red; display: block;">{{ error }}</span>
      {%- endfor -%}
    {%- endif -%}
  </p>
{%- endmacro -%}

{% macro render_field(field) %}
  <p>{{ field(**kwargs)|safe }}</p>
{% endmacro %}
